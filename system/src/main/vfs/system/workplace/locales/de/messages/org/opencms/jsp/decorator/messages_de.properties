#
# Values for the Decoration schema
#

label.Decoration.name				=Name
label.Decoration.name.help			=Geben Sie einen Namen für die Decoration an.
label.Decoration.markfirst			=Erstes Vorkommen anders Auszeichnen
label.Decoration.markfirst.help		=Markieren Sie diese Checkbox, um das erste Vorkommen einer Decoration anders zu dekorieren als die übrigen Vorkommen.
label.Decoration.pretext			=Pre-Text
label.Decoration.pretext.help		=Dieser Text wird VOR dem auszuzeichnenden Wort eingefügt. Innerhalb des Textes können die folgenden Makros verwendet werden: ${decoration} zum Einsetzen des Decoration Textes; ${locale} zum Einsetzen der Sprache.
label.Decoration.posttext			=Post-Text
label.Decoration.posttext.help		=Dieser Text wird HINTER dem auszuzeichnenden Wort eingefügt. Innerhalb des Textes können die folgenden Makros verwendet werden: ${decoration} zum Einsetzen des Decoration Textes; ${locale} zum Einsetzen der Sprache.
label.Decoration.pretextfirst		=Pre-Text (erstes Vorkommen)
label.Decoration.pretextfirst.help	=Dieser Text wird VOR dem ersten Vorkommen des auszuzeichnenden Wort eingefügt. Wird nur dann benötigt, wenn "Erstes Vorkommen anders Auszeichnen" ausgewählt wird.
label.Decoration.posttextfirst		=Post-Text (erstes Vorkommen)
label.Decoration.posttextfirst.help	=Dieser Text wird HINTER dem ersten Vorkommen des auszuzeichnenden Wort eingefügt. Wird nur dann benötigt, wenn "Erstes Vorkommen anders Auszeichnen" ausgewählt wird.
label.Decoration.filename			=Decoration Datei
label.Decoration.filename.help		=Die Decoration Datei enthält die Liste der Auszuzeichnenden Wörter und deren Decorations.

